<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <meta charset="UTF-8">
     <title>Contato-Barbearia Alura</title>
     
     <link rel="stylesheet" href="reset.css">
     <link rel="stylesheet" href="style-home.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https: //fonts.googleapis.com/css2? family= Montserrat+Subrayada & family= Montserrat:ital,wght@1,300;1,400 & display=swap" rel="stylesheet">
     

        
    </Head>
         <body>
          <header>
             <div class="caixa">
                 <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                
                  <nav>
                      <ul>
                          <li><a href="index.Html">home</a></li>
                         <li><a href="Produtos.html">produtos</a></li>
                         <li><a href="contato.html">contatos</a></li>
                </ul>  
            </nav>
        </div>
         </header>

         <main>
             <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="inputp" required> 

                <label for="email">Email</label>
                <input type="email" id="email" class="inputp" required placeholder="Seuemail@gmail.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="inputp" required placeholder="(11)91234-5678">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="20" id="mensagem" class="inputp" required></textarea>
               
                <fieldset>

                    <p>Como prefere o nosso contato?</p>
                    
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" checked>Telefone</label>
            
                    <label for="radio-WhatsAap"><input type="radio" name="contato" value="whatsaap" id="radio-whatsaap" checked>WhatsAap</label>

                </fieldset>
                
               <fieldset>
                    <legend> Qual horário gostaria de ser atendido?</legend>
                    
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input class="enviar" type="submit" value="Enviar formulario" >
                 
             </form>

                <table>
                    <thead>
                        <tr>
                            
                            <th>Dia</th>
                            <th>Horário</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                            <td>Segunda</td>
                            <td>8h - 20h</td>

                        </tr>

                        <tr>

                            <td>Quarta</td>
                            <td>8h - 20h</td>

                        </tr>

                        <tr>
                            <td>Sexta</td>
                            <td>8h - 20h</td>
                        </tr>
                        
                    </tbody>
                    
                
                </table> 
                    
                
           
            </main>     
        <footer>
            <img src="logo-branco.png" alt="Logo Barbearia Alura"> 
            <p class="copyrigth">&copy; Copyrigth Barbearia Alura - 2019
        </footer>   
    </body>
</html>
